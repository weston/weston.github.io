<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <center><h1> Poker Tree Visualization </h1></center>
        <link rel="stylesheet" href="lib/Treant.css">
        <link rel="stylesheet" href="lib/super-simple.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script src="poker.js"></script>
    </head>
    <body>
        <script src="lib/raphael.js"></script>
        <script src="lib/Treant.js"></script>
        <script src="lib/super-simple.js"></script>
        <div id="hand-selector"></div>
        <div id="controls">
            <div>
                Create A Node
                <br/>
                <input type="text" placeholder="Parent" id="new-node-parent"></input>
                <br/>
                <input type="text" placeholder="New Node" id="new-node-name"></input>
                <br/>
                <input type="button" value="Create" onclick=createNewNode()>
            </div>
            <br/><br/>
            <div>
                Delete a node
                <br/>
                <input type="text" placeholder="Node Name" id="delete-node-name"></input>
                <br/>
                <input type="button" value="Delete" onclick=deleteNode()>
            </div>
        </div>

        <div class="chart" id="main-chart"></div>
    </body>
</html>
<script>main()</script>
