<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <center><h1> Poker Decision Tree Visualization </h1></center>
        <br/>
        <center><input type="text" id="board" placeholder="Board"></input></center>
        <link rel="stylesheet" href="lib/Treant.css">
        <link rel="stylesheet" href="lib/super-simple.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script src="poker.js"></script>
    </head>
    <body>
        <script src="lib/raphael.js"></script>
        <script src="lib/Treant.js"></script>
        <script src="lib/super-simple.js"></script>
        <div id="hand-selector"></div>
        <br/><br/>
        <div id="controls">
            <div id="leftbox">
                Create A Node
                <br/>
                <input type="text" placeholder="Name" id="new-node-name"></input>
                <br/>
                <input type="text" placeholder="Range" id="new-input-range"></input>
                <br/>
                <input type="button" value="Create" onclick=createNewNode()>
            </div>
            <div id="middlebox">
                Update Range
                <br/>
                <input type="text" placeholder="Range" id="input-range"></input>
                <br/>
                <input type="button" value="Update" onclick=updateNodeCards()>
            </div>
            <div id="rightbox">
                Delete a node
                <br/>
                <input type="button" value="Delete" onclick=deleteNode()>
            </div>

        </div>
        <div class="chart" id="main-chart"></div>
    </body>
</html>
<script>main()</script>
