<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <center><h1> Poker Decision Tree Visualization </h1></center>
        <br/>
        <center><input type="text" id="generated-link"></input></center>
        <center><input type="text" maxlength="10" id="board" placeholder="Board"></input></center>
        <center>
            <input type=button value="2" onclick="appendBoard(this)"></button>
            <input type=button value="3" onclick="appendBoard(this)"></button>
            <input type=button value="4" onclick="appendBoard(this)"></button>
            <input type=button value="5" onclick="appendBoard(this)"></button>
            <input type=button value="6" onclick="appendBoard(this)"></button>
            <input type=button value="7" onclick="appendBoard(this)"></button>
            <input type=button value="8" onclick="appendBoard(this)"></button>
            <input type=button value="9" onclick="appendBoard(this)"></button>
            <input type=button value="T" onclick="appendBoard(this)"></button>
            <input type=button value="J" onclick="appendBoard(this)"></button>
            <input type=button value="Q" onclick="appendBoard(this)"></button>
            <input type=button value="K" onclick="appendBoard(this)"></button>
            <input type=button value="A" onclick="appendBoard(this)"></button>
            &nbsp;&nbsp;&nbsp;
            <input type=button value="&#9824;" onclick="appendBoard(this)"></button>
            <input type=button value="&#9827;" onclick="appendBoard(this)"></button>
            <input type=button value="&#9830;" onclick="appendBoard(this)"></button>
            <input type=button value="&#9829;" onclick="appendBoard(this)"></button>
        </center>
        <link rel="stylesheet" href="lib/Treant.css">
        <link rel="stylesheet" href="lib/super-simple.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/slider.css">
        <script src="poker.js"></script>
        <script src="picker.js"></script>
        <script src="utils.js"></script>
        <div id="node-view-toggle">
            Toggle Node View
            <br/>
            <br/>
            <label class="switch">
                <input type="checkbox" onclick=toggleNodeView()></input>
                <span class="slider round"></span>
            </label>
        </div>
    </head>
    <body>
        <script src="lib/raphael.js"></script>
        <script src="lib/Treant.js"></script>
        <script src="lib/super-simple.js"></script>
        <br/><br/>
        <div id="controls">
            <div id="leftbox">
                <input type="text" placeholder="Name" id="new-node-name"></input>
                <input type="button" value="  Create child node  " onclick=createNewNode()>
                <br/>
                <br/>
                <input type="button" value="  Delete Selected Node  " onclick=deleteNode()>
                <input type="button" value="  Create XC XR XF Nodes  " onclick=createXRCCXFChildren()>
                <br/>
                <br/>
                Update Range
                <br/>
                <center><div id="hand-picker"></div></center>
                <br/>
                <input type="button" value="    Set Node Range    " onclick=updateNodeCards()>
                <br/>
                <br/>
                <input type="button" value="    Copy Parent Range    " onclick=selectParentNodeCards()>
                <br/>
                <br/>
                <input type="button" value="    Clear    " onclick=deselectAllHands()>
            </div>
            <div id="rightbox">
            <div class="chart" id="main-chart"></div>
            </div>
        </div>
            </body>
</html>
<script>main()</script>
